<div style="display: flex;justify-content:center;text-align: center; margin: auto; width: 50%;height:10%; border:3px solid black; padding: 10px">
    <!-- Jquery Autocomplete Plugin file -->
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
        $(document).ready(function () {
  $(document).tooltip();
  $.ajax({
    url: "https://jsonplaceholder.typicode.com/users",
    type: 'GET',
    async: true,
    dataType: "json",
    contentType: 'application/json',
    success: function(data){ 
      var dataJson = [];
      for(var i=0; i < data.length; i++){
        dataJson.push(data[i].name);
        console.log(dataJson); 
      }
      console.log(dataJson);
      $("#location").autocomplete({
          source: dataJson,
      });
   },
    error: function(error){
      console.log(error);
    }
  });
});

    </script>
    <label><strong> Select The Names </strong></label>
    <br>
    <div class="autocomplete" style="width:300px;">
    <input type="text" id="location" class="form-control"></input>
</div>
</div>
